files:
  "/etc/httpd/conf.d/basic_auth.conf" :
    mode: "000644"
    owner: root
    group: root
    content: |
      <VirtualHost>
          Require valid-user
          Order allow,deny
          AuthType Basic
          AuthName "Restricted Content"
          AuthUserFile /etc/apache2/.htpasswd
          Satisfy any
      </VirtualHost>
  "/etc/apache2/.htpasswd" :
    mode: "000644"
    owner: root
    group: root
    content: |
      {{ HTPASSWD }}