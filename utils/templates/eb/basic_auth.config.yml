files:
  "/etc/httpd/conf.d/basic_auth.conf" :
    mode: "000644"
    owner: root
    group: root
    content: |
      AuthType Basic
      AuthName "Please login."
      AuthUserFile /etc/apache2/.htpasswd
      Require valid-user
  "/etc/apache2/.htpasswd" :
    mode: "000644"
    owner: root
    group: root
    content: |
      {{ HTPASSWD }}