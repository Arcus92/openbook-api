files:
  "/etc/httpd/conf.d/basic_auth.conf" :
    mode: "000644"
    owner: root
    group: root
    content: |
      <VirtualHost *:80>
          <Location />
              AuthType Basic
              AuthName "Restricted Files"
              AuthUserFile /etc/apache2/.htpasswd
              Require valid-user
          </Location>
      </VirtualHost>
  "/etc/apache2/.htpasswd" :
    mode: "000644"
    owner: root
    group: root
    content: |
      {{ HTPASSWD }}